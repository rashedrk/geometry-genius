<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- external css file  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="mx-3">
    <!-- header section  -->
    <header>
        <nav class="navbar px-4 my-4"  style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <h3><strong>Interactive</strong></h3>
                    <p class="text-muted">Geometry Genius</p>
                </a>
                <button class="btn btn-primary">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-md-8">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                            <div class="card text-center ">
                                <img src="./images/triangle.png" class="card-img-top px-5 py-3" alt="">
                                <div class="card-body pb-4 px-4">
                                    <h4 class="card-title">Triangle</h4>
                                    <p class="card-text">Area (A) = 0.5 x b x h</p>
                                    <input type="text" name="" class="input-field" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1" id="">
                                    <span>cm</span>
                                    <button class="btn-calculate btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
