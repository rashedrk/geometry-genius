<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- external css file  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="mx-3">
    <!-- header section  -->
    <header>
        <nav class="navbar px-4 my-4"  style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <h3><strong>Interactive</strong></h3>
                    <p class="text-muted">Geometry Genius</p>
                </a>
                <button class="btn btn-primary">Blog</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="mb-4">
            <div class="row">
                <div class="col-md-9 ">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <!-- Triangle  shape card-->
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class=" px-4 py-3 h-100">
                                    <img src="./images/triangle.png" class="card-img-top" alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Triangle</h4>
                                    <p class="card-text">Area (A) = 0.5 x b x h</p>
                                    <input type="text" name="" class="input-field px-2" placeholder="b" id="triangle-first-input"> <span>cm</span>
                                    <input type="text" name="" class="input-field px-2 ms-1" placeholder="h" id="triangle-second-input">
                                    <span>cm</span>
                                    <button id="triangle-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Rectangle shape card -->
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class="px-4 py-3 h-100">
                                    <img src="./images/rectangle.png" class="card-img-top " alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Rectangle</h4>
                                    <p class="card-text">Area (A) = w x l</p>
                                    <input type="text" name="" class="input-field px-2" placeholder="w" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1 px-2" placeholder="l" id="">
                                    <span>cm</span>
                                    <button class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Parallelogram shape card -->
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class="px-4 py-3 h-100">
                                    <img src="./images/parallelogram.png" class="card-img-top " alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Parallelogram</h4>
                                    <p class="card-text">Area (A) = b x h</p>
                                    <input type="text" name="" class="input-field px-2" placeholder="b" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1 px-2" placeholder="h" id="">
                                    <span>cm</span>
                                    <button class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Rhombus shape card  -->
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class="px-4 py-3 h-100">
                                    <img src="./images/rhombus.png" class="card-img-top " alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Rhombus</h4>
                                    <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                                    <input type="text" name="" class="input-field px-2" placeholder="d1" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1 px-2" placeholder="d2" id="">
                                    <span>cm</span>
                                    <button class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Pentagon shape card  -->
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class="px-4 py-3 h-100">
                                    <img src="./images/pentagon.png" class="card-img-top " alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Pentagon</h4>
                                    <p class="card-text">Area (A) = 0.5 x p x b</p>
                                    <input type="text" name="" class="input-field px-2" placeholder="w" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1 px-2" placeholder="l" id="">
                                    <span>cm</span>
                                    <button class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 text-center ">
                                <div class="px-4 py-3 h-100">
                                    <img src="./images/ellipse.png" class="card-img-top " alt="">
                                </div>
                                <div class="card-body pb-4 px-2">
                                    <h4 class="card-title">Ellipse</h4>
                                    <p class="card-text">Area (A) = Ï€ab</p>
                                    <input type="text" name="" class="input-field px-2" placeholder="a" id=""> <span>cm</span>
                                    <input type="text" name="" class="input-field ms-1 px-2" placeholder="b" id="">
                                    <span>cm</span>
                                    <button class="btn btn-primary w-100 mt-3">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 gx-1">
                    <!-- Area calculation card  -->
                        <div class="card text-center  ">
                            <div class="card-body pb-4 px-2">
                                <h4 class="card-title"> <u>Area Calculation</u> </h4>
                                <table class="table">
                                    <tbody id="table-container">
                                        
                                    </tbody>
                                </table>
                            </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- calculation js file  -->
    <script src="./js/index.js"></script>
</body>
</html>
